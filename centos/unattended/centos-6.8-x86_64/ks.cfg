firewall --disabled

install
cdrom

lang en_US.UTF-8
keyboard us
timezone Asia/Shanghai

network --bootproto=dhcp
rootpw --iscrypted $1$gItmI8lb$ww0gFtPdt7zxXil9RHpW6/
authconfig --enableshadow --passalgo=sha512

selinux --disabled
bootloader --location=mbr
text
skipx

logging --level=info
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --ignoremissing
gcc
curl
kernel-devel
perl-devel
perl-CPAN
%end

%post
useradd -G wheel -s /bin/bash devel
echo "devel" | passwd --stdin devel
echo "devel        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
mkdir ~devel/.ssh
cat <<EOF > ~devel/.ssh/authorized_keys
ssh-rsa  Shared CVC public key
EOF
chown -R devel:devel ~devel/.ssh
chmod 700 ~devel/.ssh
chmod 600 ~devel/.ssh/authorized_keys
